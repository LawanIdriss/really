<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <button id="googleSignIn" class="btn">Sign in with Google</button>
    <button id="facebookSignIn" class="btn">Sign in with Facebook</button>
    <button id="twitterSignIn" class="btn">Sign in with Twitter</button>
    <div id="signInMessage" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, TwitterAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdBJZnp8WC11YV6yc5HP-FAMFHD6lwerU",
      authDomain: "fixespoint-app.firebaseapp.com",
      databaseURL: "https://fixespoint-app-default-rtdb.firebaseio.com",
      projectId: "fixespoint-app",
      storageBucket: "fixespoint-app.appspot.com",
      messagingSenderId: "462898145069",
      appId: "1:462898145069:web:b1998a949a60d39b9cd5a4",
      measurementId: "G-03L91TT4X9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const googleSignInButton = document.getElementById('googleSignIn');
    googleSignInButton.addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        // Redirect or handle successful sign-in
        window.location.href = 'https://fixespoint.com/app'; // Redirect to Fixespoint.com/app
      } catch (error) {
        console.error('Error signing in with Google:', error);
        showMessage('Failed to sign in with Google', 'signInMessage');
      }
    });

    const facebookSignInButton = document.getElementById('facebookSignIn');
    facebookSignInButton.addEventListener('click', async () => {
      try {
        const provider = new FacebookAuthProvider();
        await signInWithPopup(auth, provider);
        // Redirect or handle successful sign-in
        window.location.href = 'https://fixespoint.com/app'; // Redirect to Fixespoint.com/app
      } catch (error) {
        console.error('Error signing in with Facebook:', error);
        showMessage('Failed to sign in with Facebook', 'signInMessage');
      }
    });

    const twitterSignInButton = document.getElementById('twitterSignIn');
    twitterSignInButton.addEventListener('click', async () => {
      try {
        const provider = new TwitterAuthProvider();
        await signInWithPopup(auth, provider);
        // Redirect or handle successful sign-in
        window.location.href = 'https://fixespoint.com/app'; // Redirect to Fixespoint.com/app
      } catch (error) {
        console.error('Error signing in with Twitter:', error);
        showMessage('Failed to sign in with Twitter', 'signInMessage');
      }
    });

    function showMessage(message, divId) {
      const messageDiv = document.getElementById(divId);
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
